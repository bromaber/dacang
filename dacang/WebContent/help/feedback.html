<!DOCTYPE html>
<html>
<head>
<title>用户反馈</title>
<meta http-equiv="content-type" content="text/html;charset=utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<meta name="description" content=" " />
<meta name="keywords" content=" " />
<link rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon" />
<link href="../css/base.css" rel="stylesheet"/>
<link href="../css/help.css" rel="stylesheet"/>
<link href="../css/ui.css" rel="stylesheet"/>
<script src="../js/jq/jquery-1.9.1.min.js"></script>
<script src="../js/bs/bootstrap.js"></script>
<script src="../js/jq/jquery.input.js"></script>
<script src="../js/common/inner-top.js"></script>
<script src="../js/common/inner-bottom.js"></script>
</head>
<body>
<!--头部开始-->
<div id="top"></div>
<!--头部结束-->
<div class="wrap">
  <div class="crumbnav"><em class="ico ico-crumb"></em><a href="../default.html" target="_blank" class="c-gray666">首页</a><i>&gt;</i><b>用户反馈</b></div>
  <div class="fb-main clearfix">
    <div class="fb-cont fl">
      <div class="ft-title">
        <h3 class="h3">用户反馈</h3>
      </div>
      <div class="fb-form">
      
          <div class="form-items">
            <label class="fi-label">您的反馈</label>
            <div class="fi-box">
              <div class="fb-area">
                <textarea class="fb-des input_ph" >我们真诚期待您的意见和建议！请输入您的反馈...</textarea>
                <ul class="fb-upimg">
                  <li><img class="thum-pic" src="../images/help/jt1.jpg"/><i class="ico ico-upremove"></i><span class="abs abs-upbg"></span></li>
                  <li><img class="thum-pic" src="../images/help/jt1.jpg"/><i class="ico ico-upremove"></i><span class="abs abs-upbg"></span></li>
                  <li><img class="thum-pic" src="../images/help/jt1.jpg"/><i class="ico ico-upremove"></i><span class="abs abs-upbg"></span></li>
                  <li><i class="ico ico-upremove"></i><span class="abs abs-upbg"></span></li>
                  <li class="txt"><span class="must-big">*</span> <span class="c-gray666">您最多可提供4张截图</span></li>
                </ul>
              </div>
              <div class="fb-upload"><a href="javascript:;" class="fl c-gray666"><i class="ico ico-upload"></i>添加截图</a>
                <h5 class="h5 fr"><span class="c-gray999">遇到的问题请拨打客服热线：</span><i class="c-gray666 ft-nums">4000-383-111</i></h5>
              </div>
            </div>
          </div>
          <div class="form-items">
            <label class="fi-label">联系电话</label>
            <div class="fi-box">
              <input type="text" autocomplete="off" name="" class="text input_ph input_bor" value="请输入您的联系方式">
              <span class="span c-gray666">我们将第一时间帮您解决！</span></div>
          </div>
          <div class="submit-error"><i class="ico"></i><b class="msg-txt">请填写反馈描述或上传图片</b></div>
          <div class="form-items">
            <label class="fi-label">&nbsp;</label>
            <div class="fi-box mt10"><a id="fbBoxA" href="javascript:;" class="btn">提  交</a></div>
          </div>
       
      </div>
    </div>
    <div class="fb-info fr">
      <h2 class="h2">帮助中心</h2>
      <h3 class="h3">充值时间</h3>
      <p class="p">您在交易日15：00前对现金宝充值，下一个交易日确认成功（一般为该日16：00之后），并可查询；交易日15：00后充值，确认成功和可查询时间相应顺延一个交易日。，并且可以节省手续费。</p>
      <h3 class="h3">充值金额</h3>
      <p class="p">现金宝的最低充值金额取决于您要充值的基金，一般首次充值最低500元，首次充值成功后每次充值最低100元。不同基金会有不同的金额要求，具体请见交易时的系统提示。</p>
      <h3 class="h3">手续费</h3>
      <p class="p">充值0手续费</p>
    </div>
  </div>
</div>

<!--底部开始-->
<div id="bottom"></div>
<!--底部结束-->
<script>
$(function(){
/*input*/
$(".input_ph").inputPlaceholder();
$(".input_bor").inputFocus();

/*出错提示*/
$("#fbBoxA").click(function(){
$(".submit-error").show();
$(".submit-error").css("opacity",1);
$(".submit-error").animate({opacity:"0"}, {queue:false, duration:4500,complete:function(){$(this).hide("fast");}})
});

/*上传图片*/
var $li=$(".fb-upimg li"),
	$removea=$(".ico-upremove");

$li.hover(function(){
$li.removeClass("on");
var $imgnums=$(this).find("img").length;
   if($imgnums==1)
   {
	  $(this).addClass("on");	 
	   }
},function(){
$li.removeClass("on");
});

$removea.click(function(){
$cur_li=$(this).parent("li");
$cur_li.find("img").remove();
$cur_li.find(".ico-upremove").hide();
$cur_li.find(".abs-upbg").hide();
});

	
})
</script>
</body>
</html>
