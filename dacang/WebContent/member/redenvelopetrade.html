<script>
$(function(){
var text =$(".text");
$("#sureTradeA").click(function(){
var txt=$("#sureInputText").val();
var mytip=$("#sureMsgTip");
mytip.show();
if(txt==""){
mytip.addClass("tip-error");
mytip.find(".msg-txt").show();		
}
});

text.blur(function(){
var txt=$(this).val();
var mytip=$(this).parent(".items").find(".msg-tip");	
mytip.removeClass("tip-error");
$(this).parent(".items").find(".msg-txt").hide();
});

text.focus(function(){
var mytip=$(this).parent(".items").find(".msg-tip");	
mytip.show();
$(this).parent(".items").find(".msg-txt").hide();
mytip.removeClass("tip-error");
});

});
</script>
